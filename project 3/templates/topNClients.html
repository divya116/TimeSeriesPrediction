<!DOCTYPE html>
<html>
<head>
	<title>Predict Top Clients</title>
	<style type="text/css">
		body{
			background-color: whitesmoke;
			text-align: center;
			font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
		}
		.button{
			background-color: black;
			color: white;
		}
		table{
			text-align: : center;
			border: 1px solid black;
			margin-left:auto;
			margin-right:auto;
			background-color: white;
		}
		button{
			background-color: black;
			color: white;
		}
	</style>

	<script type="text/javascript">
		var reader = new XMLHttpRequest();
	    var checkFor = "topNClientsGraph.html"; //Add the first link
	    var second = "alter.html"; //Add the alternative

	    reader.open('get', checkFor, true);
	    reader.onreadystatechange = checkReadyState;

	    function checkReadyState() {
	        if (reader.readyState === 4) {
	            if ((reader.status == 200) || (reader.status == 0)) {
	            document.getElementById('site').src =  checkFor;
	            }
	            else {
	           document.getElementById('site').src = second;
	            return;
	            }
	        }
	    }
	    reader.send(null);
	</script>
</head>
<body>

    	<h2 style="text-align: center; margin-top: 0%">Predict Top Clients</h2>
    	<hr>
    	<button style='float:left'  onclick="location.href='{{ url_for('home')}}';">Back</button>
    	<br>
    	<hr>

	<form class="pred_top" action="{{ url_for('topNClients')}}" method="POST" target="topN_frame">

		<select name="lename">
			{% for allnames in allLegalEntities %}
				   <option value= "{{allnames}}" selected>{{allnames}}</option>"
				  {% endfor %}

		<label>Select no. of clients : </label>
			<select name="number">
				{% for i in range(1, allClientsNumber+1) %}
				   <option value= {{i}} selected>{{i}}</option>"
				  {% endfor %}
			</select>
			<br><br>
		<input class="button" type="submit" name="submit" value="Submit">
	</form>
	<br>

    
        
		<iframe  id="site" name="topN_frame" src="" height="650px" width="90%"></iframe>
       
   

</body>
</html>
